<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test listener</title>
</head>
<body>
    <!-- v-model: 作用：用来绑定form表单标签中的value属性交给vue实例进行管理
                    作用2：自定义组件中使用v-model,
                    默认会利用名为 value 的 prop 和名为 input 的事件，但是像单选框、复选框等类型的输入控件可能会将 value attribute 用于不同的目的
    -->
    <div id="app">
       请输入：<input type="text" v-model="name" >  {{name}}
    </div>

    <!-- 引入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
       
        new Vue({
            el:"#app",//指定vue实例作用范围
            data:{    
                name:"李晨"
            }
        })

    </script>


</body>
</html>
