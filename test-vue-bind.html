<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
    
</head>
<style>
    .a{
        border: 5px red solid;
    }
    .b{
        border: 5px darkblue solid;
    }
</style>
<body>
    <div id="app">
        <input v-bind:type="Type" value="1212" :class="Class"/>
        <input v-bind:type="Type" value="3434" :class="isClass?'a':'b'"/>
    </div>
    <!-- 绑定页面属性 ：
        用来将html标签中相关属性绑定到vue实例中，日后通过对vue实例中数据改变，影响到对应标签中属性值的变化
    -->
    <!-- 引入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

        Vue.component("my-componet",{
          
        })

        new Vue({
            el:"#app",
            data() {
                return {
                    Type:"button",
                    Class:"a",
                    isClass:false
                }
            },
        })

    </script>


</body>
</html>
