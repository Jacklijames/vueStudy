<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test listener</title>
</head>
<body>
    <!-- v-model: 作用：用来绑定form表单标签中的value属性交给vue实例进行管理 -->
    <div id="app">
       请输入：<input type="text" v-model="name" >  {{name}}
    </div>

    <!-- 引入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
       
        new Vue({
            el:"#app",//指定vue实例作用范围
            data:{    
                name:"李晨"
            }
        })

    </script>


</body>
</html>
