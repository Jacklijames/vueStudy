<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed</title>
    
</head>
<style>
    .a{
        border: 5px red solid;
    }
    .b{
        border: 5px darkblue solid;
    }
</style>
<body>
    <div id="app">
        <input v-model="results"/>
       <input type="button" value="计算(非数字相加)" @click="getSum"><br>
       <input v-model.number="result"/>
       <input type="button" value="计算（数字相加）" @click="getSumn">
       {{Sum}}
    </div>
    <!-- 
        computed:vue官方提供的一个计算属性
            作用：在完成某种业务时，往往页面结果需要经过多次计算才能获取，computed属性就用来完成业务结果多次计算
            好处：在完成计算的同时也会将本次计算结果进行缓存，如果数据没有发生变化，在页面中多次使用，计算方法仅仅执行一次
            使用：{{属性名}} 属性名即方法名称
    -->
    <!-- 引入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

        Vue.component("my-componet",{
          
        })

        new Vue({
            el:"#app",
            data() {
                return {
                    results:"",
                    result:2
                }
            },
            methods: {//在vue实例中定义相关函数
                getSum(){
                    this.results += 1;
                },
                getSumn(){
                    this.result += 1;
                }
            },
            computed:{//用来书写计算相关方法  计算属性
                //名字不要和方法中的名字重复
                Sum(){
                 return this.result += 1;
                }
            }
        })

    </script>


</body>
</html>
