<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
    
</head>
<body>
    <!-- id选择器 -->
    <template id="te">
       <div>
           {{pro}}
       </div>
    </template>

    <div id="app">
        <!-- 传递动态数据 通过v-bind绑定 -->
        <input v-model="title"/>{{title}}
        <my-componet :pro="title"></my-componet>
    </div>
    <!-- 

    -->
    <!-- 引入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
       
        //如何实现父组件向子组件内部传输数据，并且将数据在子组件中进行展示？
        //在vue中父组件向子组件传递数据可以通过 props 属性
        // 单向数据流
        // 所有的 prop 都使得其父子 prop 之间形成了一个单向下行绑定：父级 prop 的更新会向下流动到子组件中，
        // 但是反过来则不行。这样会防止从子组件意外变更父级组件的状态，从而导致你的应用的数据流向难以理解。

        // 额外的，每次父级组件发生变更时，子组件中所有的 prop 都将会刷新为最新的值。
        // 这意味着你不应该在一个子组件内部改变 prop。如果你这样做了，Vue 会在浏览器的控制台中发出警告。

        Vue.component("my-componet",{
            //props需要是一个array或者object
          props:['pro'],
          template:"#te",
          data() {//注意：在props中定义数据后，不能再data中重复定义，如果重复定义优先使用props中数据为主
              return {
                    // The data property "pro" is already declared as a prop. Use prop default value instead.
                    //  pro:"hahhahaha",
              }
          },
        })

        new Vue({
            el:"#app",
            data() {
                return {
                    title:"11111"
                }
            },
        })

    </script>


</body>
</html>
