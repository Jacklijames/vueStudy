<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test listener</title>
</head>
<body>

    <div id="app">
        <button v-on:click="showif">显示或隐藏</button>
        <input type="text" v-show="isShow" value="ssss">
    </div>

    <!-- 引入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
       
        new Vue({
            el:"#app",
            data() {
                return {
                    isShow:false
                }
            },
            methods: {
                showif:function(){
                    this.isShow = ! this.isShow;
                }
            },
        })

    </script>


</body>
</html>
